<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本代码</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<p>{{ msg }}</p>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',  
				data:{ 
					msg:'欢迎学习Vue' 
				}
			})
		</script>
		
	</body>
</html>
