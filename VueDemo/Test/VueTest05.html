<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-model</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<h4>{{msg}}</h4>
			
			
			<input type="text" v-bind:value="msg" style="width: 100px;"/>
			
			
			<input type="text" v-model="msg" style="width: 100px;"/>
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					msg:'大家都是好学生，爱做代码，爱学习，爱思考，简直是完美，没瑕疵！'
				},
				methods:{
				}
				
			})
		</script>
	</body>
</html>
